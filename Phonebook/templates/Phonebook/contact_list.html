{% extends "Phonebook/base.html" %}

{% block content%}

<table class = "table table-borderless">
    <thead class = "border-bottom font-weight-bold">
        <tr>
            <td>Name</td>
            <td>Number</td>
            <td>Email</td>
            <td>
                <a href = "{% url 'contact_insert' %}" class = "btn btn-outline-success">
                    <i class = "fas fa-plus">Add New Contact</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %} 
            <tr>
                <td>{{contact.name}}</td>
                <td>{{contact.number}}</td>
                <td>{{contact.email}}</td>
                <td>
                    <a href="{% url 'contact_update' contact.id %}" class = "btn text=secondary px-0">
                        <i class = "far fa-edit fa-lg"></i>
                    <form action = "{% url 'contact_delete' contact.id %}" method = "post" class ="d-inline">
                        {% csrf_token%}
                        <button type = "submit" class = "btn">
                            <i class = "far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
            </tr>
        {% endfor %}
{% endblock content%}
